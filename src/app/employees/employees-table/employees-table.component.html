<div class="container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  <div class="table-container" *ngIf="employees.length > 0 ; else noResults">
    <table mat-table [dataSource]="employees" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">
            <span
            appHighlight
            [searchedWords]="searchedWords"
            [text]="row.firstName"
            classToApply="selected">
            </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>last Name</th>
        <td mat-cell *matCellDef="let row">
          <span
          appHighlight
          [searchedWords]="searchedWords"
          [text]="row.lastName"
          classToApply="selected">
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>
          Age
        </th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>
          City
        </th>
        <td mat-cell *matCellDef="let row">{{row.city}}</td>
      </ng-container>

      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef>
          Street
        </th>
        <td mat-cell *matCellDef="let row">{{row.street}}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>
          Department
        </th>
        <td mat-cell *matCellDef="let row">{{row.department}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="accent" (click)="editEmployee(row)">Edit</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <mat-paginator [length]="totalEmployees" [pageSize]="pageSize"></mat-paginator>
</div>
<ng-template #noResults>
  <div *ngIf="!isLoading" class="no-results">
    <span>Nothing found .. try a different search</span>
  </div>
</ng-template>
